- summary: |
    Неработает кнопка "крестик" в окне оформления заказа
  environment: |
    Opera GX LVL4 (core: 94.0.4606.69) Версия Chromium:108.0.5359.125
    Windows 10 64-bit
  steps-to-reproduce: |
    1. Добавить в корзину товар или несколько товаров
    2. Зайти в корзину.
    3. Нажать на кнопку Checkout или Оформить заказ (в зависимости от выбранного языка)
    4. Нажать на крестик в верхнем правом углу всплывающего окна
  expected-result: |
    Всплывающее окно должно закрыться
  actual-result: |
    Всплывающее окно не закрывается
   
- summary: |
