  environment: |
    Opera GX LVL4 (core: 94.0.4606.69) Версия Chromium:108.0.5359.125
    Windows 10 64-bit
  steps-to-reproduce: |
    1. Находясь на странице каталога товара или на странице товара, поменять язык с английского на русский
  expected-result: |
    В разделе описания товара язык должен поменяться на русский
  actual-result: |
