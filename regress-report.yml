bugreports:
- summary: |
    Неработающая кнопка во всплывающем окне оформления заказа.
  environment: |
    Opera GX LVL4 (core: 94.0.4606.69) Версия Chromium:108.0.5359.125
    Windows 10 64-bit
  steps-to-reproduce: |
    1. Добавить в корзину товар или несколько товаров.
    2. Зайти в корзину.
    3. Нажать на кнопку Checkout или Оформить заказ (в зависимости от выбранного языка)
    4. Нажать на крестик в верхнем правом углу всплывающего окна.
  expected-result: |
    Всплывающее окно должно закрыться.
  actual-result: |
    Всплывающее окно не закрывается.
    
- summary: |
    Не меняется язык в описании товара.
  environment: |
    Opera GX LVL4 (core: 94.0.4606.69) Версия Chromium:108.0.5359.125
    Windows 10 64-bit
  steps-to-reproduce: |
    1. Находясь на странице каталога товара или на странице товара, поменять язык с английского на русский.
  expected-result: |
    В разделе описания товара язык должен поменяться на русский.
  actual-result: |
    В разделе описания товара язык не меняется на русский.

- summary: |
    Отрицательно значение в верхнем пороге фильтра по цене.
  environment: |
    Opera GX LVL4 (core: 94.0.4606.69) Версия Chromium:108.0.5359.125
    Windows 10 64-bit
  steps-to-reproduce: |
    1. Находясь на странице каталога товара или на странице товара, в фильтре по цене с помощью стрелочек выставить верхний порог в отрицательном значении.
  expected-result: |
    Число должно остаться 0 и не меняться в отрицательную сторону.
  actual-result: |
    Число меняется на отрицательное.
    
- summary: |
    Сбрасывается очищение корзины после обновления страницы.
  environment: |
    Opera GX LVL4 (core: 94.0.4606.69) Версия Chromium:108.0.5359.125
    Windows 10 64-bit
  steps-to-reproduce: |
    1. Добавить в корзину несколько товаров.
    2. Нажать на кнопку Clear cart или Очистить корзину (в зависимости от выбранного языка).
    3. Обновить страницу корзины.
  expected-result: |
    Корзина должна очиститься и после обновления страницы быть пустой.
  actual-result: |
    Корзина очищается, но после обновления страницы удаленные товары вновь появляются.
    
- summary: |
    Визуальный баг отображения кнопки Удалить корзине.
  environment: |
    Opera GX LVL4 (core: 94.0.4606.69) Версия Chromium:108.0.5359.125
    Windows 10 64-bit
  steps-to-reproduce: |
    1. Добавить в корзину несколько категорий товаров.
  expected-result: |
    В корзине отображение кнопок Удалить должно выглядеть аккуратно, с выравниванием, как название, цена.
  actual-result: |
    В корзине отображение кнопок Удалить выглядит неаккуратно, без выравнивания
    
- summary: |
    Некорректное удаление товара из корзины.
  environment: |
    Opera GX LVL4 (core: 94.0.4606.69) Версия Chromium:108.0.5359.125
    Windows 10 64-bit
  steps-to-reproduce: |
    1. Добавить в корзину несколько товаров одной категории.
    2. Зайти в корзину и нажать на кнопку Удалить или Delete (в зависимости от выбранного языка).
  expected-result: |
    Должна удалиться вся позиция, не зависимо от количества товаров в ней.
  actual-result: |
    Удаляется только один товар из всего количества.
    
- summary: |
    Неккоректная работа поиска при поиске несуществующего товара.
  environment: |
    Opera GX LVL4 (core: 94.0.4606.69) Версия Chromium:108.0.5359.125
    Windows 10 64-bit
  steps-to-reproduce: |
    1. Ввести в окно поиска любое слово, которое не является названием товара, имеющегося в каталоге. Например: самсунг, sosiska.
  expected-result: |
     На странице, без подгрузки, должна появиться надпись Nothing found! или Ничего не найдено! (в зависимости от выбранного языка).
  actual-result: |
    На странице ничего не происходит.
