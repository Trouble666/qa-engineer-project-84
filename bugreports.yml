- summary: |
    Сбрасывается очищение корзины после обновления страницы.
  environment: |
    Opera GX LVL4 (core: 94.0.4606.69) Версия Chromium:108.0.5359.125
    Windows 10 64-bit
  steps-to-reproduce: |
    1. Добавить в корзину несколько товаров.
    2. Нажать на кнопку Clear cart или Очистить корзину (в зависимости от выбранного языка).
    3. Обновить страницу корзины.
  expected-result: |
    Корзина должна очиститься и после обновления страницы быть пустой.
  actual-result: |
    Корзина очищается, но после обновления страницы удаленные товары вновь появляются.

