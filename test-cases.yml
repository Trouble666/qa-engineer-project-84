---
- summary: |
    Проверка успешного добавления товара в корзину.
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites: |
    Корзина изначально должна быть пустой. Открыта страница каталога товаров или отдельная страница товара. Главное - наличие кнопки В корзину.
  test-data: |
  steps:
    - Нажимаем кнопку В корзину.
    - Проверяем изменился ли индикатор количества товара в корзине в шапке сайта.
    - Нажимаем кнопку Корзина
  expected-result: |
    В корзине отображается добавленный пользователем товар.
    
- summary: |
    Проверка поиска не существующего товара.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites:
    Открыта страница каталога товаров. Строка поиска должна быть пустой.
  test-data: |
    Ключевое слово = самсунг
  steps:
    - Вводим ключевое слово или первую букву ключевого слова.
  expected-result: |
    На странице, без подгрузки, появляется надпись Nothing found! или Ничего не найдено! (в зависимости от выбранного языка).
    
- summary: |
    Проверка поиска.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites:
    Открыта страница каталога товаров. Строка поиска должна быть пустой.
  test-data: |
    Ключевые слова = Samsung, Huawei, iPhone
  steps:
    - Вводим ключевое слово.
  expected-result: |
    На странице, без подгрузки, появляются товары соответствующие ключевому слову.
    
- summary: |
    Проверка удаления товара из корзины.
  requirement: |
    Пользователь должен иметь возможность редактировать товары в корзине.
  prerequisites:
    Открыта страница корзины. В корзине должен быть один или несколько торваров.
  test-data: |
  steps:
    - Нажимаем на кнопку Delete или Удалить (в зависимости от выбранного языка) напротив товара, который хотим удалить.
  expected-result: |
    На странице, без подгрузки, удаляется выбранный товар. Если было в одной позиции было несколько товаров, то удаляются они все. Остальные позиции остаются в своем изначальном состоянии.
    
- summary: |
    Проверка полной очистки корзины.
  requirement: |
    Пользователь должен иметь возможность редактировать товары в корзине.
  prerequisites:
    Открыта страница корзины. В корзине должно быть несколько торваров.
  test-data: |
  steps:
    - Нажимаем на кнопку Clear cart или Очистить корзину (в зависимости от выбранного языка).
  expected-result: |
    На странице, без подгрузки, удаляются все товары, корзина становится пустой.
    
- summary: |
    Проверка оформления заказа.
  requirement: |
    Пользователь должен иметь возможность оформлять заказ.
  prerequisites:
    Открыта страница корзины. В корзине должен быть один или несколько торваров.
  test-data: |
  steps:
    - Нажимаем на кнопку Checkout или Оформить заказ (в зависимости от выбранного языка).
  expected-result: |
    Появляется всплывающее окно с надписью Order placed successfully или Заказ успешно формлен (в зависимости от выбранного языка), списком товаров, входящих в заказ, и итоговой суммой заказа.
