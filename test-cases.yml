---
- summary: |
    Успешное добавление товара в корзину.
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites: |
    Корзина изначально должна быть пустой. Открыта страница каталога товаров или отдельная страница товара. Главное - наличие кнопки В корзину.
  steps:
    - Нажимаем кнопку В корзину.
    - Проверяем изменился ли индикатор количества товара в корзине в шапке сайта.
    - Нажимаем кнопку Корзина
  expected-result: |
    В корзине отображается добавленный пользователем товар.
    
- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу
